<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Alignment Dashboard - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Word Alignment Dashboard</h1>
        <div class="upload-section">
            <h2>Upload Results Files</h2>
            <p>Upload your per-sentence AER results files and alignment files, or use the default data.</p>
            
            <div class="upload-options">
                <button onclick="useDefault()" class="btn btn-primary">Use Default Data</button>
                <button onclick="showUpload()" class="btn btn-secondary">Upload Custom Files</button>
            </div>
            
            <div id="upload-form" style="display: none;">
                <form id="file-upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Results Directory (JSONL files):</label>
                        <input type="file" name="results_dir" webkitdirectory directory multiple>
                    </div>
                    <div class="form-group">
                        <label>Alignments Directory:</label>
                        <input type="file" name="alignments_dir" webkitdirectory directory multiple>
                    </div>
                    <div class="form-group">
                        <label>Gold Directory:</label>
                        <input type="file" name="gold_dir" webkitdirectory directory multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Proceed</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function useDefault() {
            window.location.href = '/dashboard';
        }
        
        function showUpload() {
            document.getElementById('upload-form').style.display = 'block';
        }
        
        document.getElementById('file-upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // For now, just redirect to dashboard
            // In production, you'd upload files first
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
